<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre Prediction</title>
</head>
<body>
    <h1>Genre Prediction</h1>
    <form action="{{ url_for('ge_ke_blueprint.predict_keywords')}}" method="post">
        <label for="textInput">Enter URL:</label>
        <textarea id="textInput" name="text" rows="4" cols="50" required></textarea>
        <br>
        <button type="button" onclick="predictKeywords()">Predict Keywords</button>
    </form>
    <div id="result"></div>

    <script>
        function predictKeywords() {
            fetch('/recognized.txt')
            .then(response => response.text())
            .then(textInput => {
                fetch('{{ url_for("ge_ke_blueprint.predict_keywords") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: textInput }),
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = "<h3>Predicted Keywords:</h3><p>" + data.predicted_keywords.join(', ') + "</p>";
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = "<p>Error predicting keywords.</p>";
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = "<p>Error reading recognized text.</p>";
            });
        }
    </script>
</body>
</html>
