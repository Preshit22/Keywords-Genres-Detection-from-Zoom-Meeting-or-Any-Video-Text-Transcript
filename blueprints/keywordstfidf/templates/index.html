<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF-IDF Keyword Prediction</title>
</head>
<body>
    <h1>TF-IDF Keyword Prediction</h1>
    <form action="{{ url_for('keytfidf_blueprint.predict_keywords')}}" method="post"></form>
    <button onclick="predictKeywordsTFIDF()">Predict and Save Keywords</button>

    <script>
        function predictKeywordsTFIDF() {
            fetch("/keywordstfidf/predict_keywords", {
                method: "POST"
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
